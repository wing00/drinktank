{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block head %}{% endblock %}

<body>
    {% block content %}
    {% endblock %}

    {% block script %}
    {% endblock %}
</body>
